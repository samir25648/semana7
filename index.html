<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de Registro</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Formulario de Registro</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Introduce tu usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">Recuerdame</label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="validarUsuario()">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function validarUsuario(){
            var name = document.getElementById('usuario').value;
            var password = document.getElementById('password').value;   

            if(name=="samir" && password=="1234"){
                window.location.href = "catalogo.html";
                alert("Bienvenido");
            }else{
                alert("Usuario o contraseña incorrectos");
            }
        }

    </script>



</body>

</html>
